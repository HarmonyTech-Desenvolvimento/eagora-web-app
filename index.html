<!DOCTYPE html>

</head>
<body>
  
<div class="content">

<div class="image_button">

</div>

<video id="my-video" class="video" muted loop>
  <source src="media/eagora_web.mp4" type="video/mp4">
  <source src="media/eagora_web.ogv" type="video/ogg">
  <source src="media/eagora_web.webm" type="video/webm">
</video><!-- /video -->

<script>
(function() {
  /**
   * Video element
   * @type {HTMLElement}
   */
  var video = document.getElementById("my-video");

  /**
   * Check if video can play, and play it
   */
  video.addEventListener( "canplay", function() {
    video.play();
  });
})();
</script>
