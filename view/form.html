<body style="background-color: #ecf0f1">
<div class="title">
  <!-- Form Name -->
    <p>Cadastro de serviço</p>
</div>

  <form name="formCadastro" class="form-horizontal" action="cadastro.php" method="POST">
    <fieldset>
    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="idCategoria">Categoria</label>
      <div class="col-md-5">
        <select id="idCategoria" name="idCategoria" class="form-control">
          <option value = 0>Selecione</option> 
          <option value ="1">Animais</option>
          <option value = 2 >Arte e Cultura</option>
          <option value ="3">Assistência Técnica</option>
          <option value ="4">Aulas</option>
          <option value ="5">Autos</option>
          <option value ="6">Beleza e Estética</option>
          <option value ="7">Construção e Reforma</option>
          <option value ="8">Consultoria</option>
          <option value ="9">Desing e Tecnologia</option>
          <option value ="10">Eventos</option>
          <option value ="11">Saúde</option>
          <option value ="12">Serviços Domésticos</option>
        </select>
      </div>
    </div>

    <!-- Select Basic -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="idEspecialidade">Especialidade</label>
      <div class="col-md-5">
        <select id="idEspecialidade" name="idEspecialidade" class="form-control">
        </select>
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="idNome">Nome</label>  
      <div class="col-md-5">
      <input id="idNome" name="idNome" type="text" placeholder="Nome do prestador" class="form-control input-md" required="true">
        
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="idCPF">CPF</label>  
      <div class="col-md-5">
      <input id="idCPF" name="idCPF" type="text" placeholder="CPF do prestador" class="form-control input-md" required="true" onBlur="ValidarCPF(formCadastro.idCPF);" onKeyPress="MascaraCPF(formCadastro.idCPF);" maxlength="14">    
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="idTelefone">Telefone</label>  
      <div class="col-md-5">
      <input id="idTelefone" name="idTelefone" type="text" placeholder="Telefone do Prestador" class="form-control input-md" required="true" onKeyPress="MascaraTelefone(formCadastro.idTelefone);" maxlength="15"
      onBlur="ValidaTelefone(formCadastro.idTelefone);">    
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="idEmail">Email</label>  
      <div class="col-md-5">
      <input id="idEmail" name="idEmail" type="email" placeholder="Email do Prestador" class="form-control input-md" required="true">    
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="idDataNasc">Data de Nascimento</label>  
      <div class="col-md-5">
      <input id="idDataNasc" name="idDataNasc" type="text" placeholder="Data de Nascimento do Prestador" class="form-control input-md" required="true" onKeyPress="MascaraData(formCadastro.idDataNasc);" maxlength="10" 
      onBlur= "ValidaData(formCadastro.idDataNasc);">    
      </div>
    </div>

    <!-- Text input-->
    <div class="form-group">
      <label class="col-md-4 control-label" for="idDataNasc">CEP</label>  
      <div class="col-md-5">
      <input id="idCEP" name="idCEP" type="text" placeholder="CEP do Prestador" class="form-control input-md" required="true" onKeyPress="MascaraCep(formCadastro.idCEP);" maxlength="9" onBlur="ValidaCep(formCadastro.idCEP)">    
      </div>
    </div>

    <!-- Button (Double) -->
    <div class="form-group">
      <label class="col-md-4 control-label" for="idConfirmar"></label>
      <div class="col-md-8">
        <button id="idConfirmar" name="idConfirmar" class="btn btn-primary" type="submit" value="sendData">Cadastrar Serviço</button>
        <a href="../index.html">
          <button id="idCancelar" name="idCancelar" class="btn btn-danger">Cancelar Cadastro</button>
        </a>
      </div>
    </div>
    </fieldset>
  </form>

<!-- jQuery CDN -->
